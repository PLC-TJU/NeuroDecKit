name: Publish NeuroDecKit to PyPI

# 触发时机：在创建或发布 Release 时自动执行
on:
  release:
    types: [published]

permissions:
  contents: read
  # 下面的写权限和 id-token 用于 pypa/gh-action-pypi-publish 安全发布
  packages: write
  id-token: write

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"        # 或指定 3.10, 3.11

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      - name: Build sdist & wheel
        run: |
          python -m build --sdist --wheel

      - name: Verify distributions
        run: |
          python -m pip install twine
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dists
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/NeuroDecKit/${{ github.event.release.tag_name }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: dist/

      - name: Publish to PyPI via pypa/gh-action-pypi-publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # 用于推送到 PyPI 的目录
          packages-dir: dist/
          # 从仓库 Secrets 中读取你的 PyPI token
          pypi-token: ${{ secrets.PYPI_API_TOKEN }}
